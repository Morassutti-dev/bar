<div class="container mt-4">
    <h1>Adicionar Item à Comanda {{ comanda.id }}</h1>
<style>
    .container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.messages {
    margin-bottom: 15px;
}

.alert {
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error, .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

form {
    display: flex;
    flex-direction: column;
}

form p {
    margin-bottom: 10px;
}

button.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button.btn-primary:hover {
    background-color: #0056b3;
}

a.btn-secondary {
    display: block;
    text-align: center;
    background-color: #6c757d;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s;
}

a.btn-secondary:hover {
    background-color: #545b62;
}

</style>
    <!-- Exibir mensagens de feedback -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Formulário -->
    <form method="POST" action="{% url 'adicionar_item' comanda.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <!-- Botão para voltar -->
    <a href="{% url 'detalhes_comanda' comanda.id %}" class="btn btn-secondary mt-3">Voltar para a Comanda</a>
</div>
